<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 id="title">Survey Form</h1>

<p id="description">This is the description</p>

<form id="survey-form">  

  <div class="rowTab">
    <div class="labels">
      <label id="name-label">*Name</label>
    </div>
      <div class="rightTab">
        <input autofocus type="text" id="name" placeholder="Enter your name" required>
      </div>
  </div>

  <div class="rowTab">
    <div class="labels">
       <label id="email-label">*Email</label>
    </div>
      <div class="rightTab">
        <input autofocus type="email" id="email" placeholder="Enter your email" required>
      </div>
  </div>

  <div class="rowTab">
    <div class="labels">
      <label id="number-label">*Age</label>
    </div>
      <div class="rightTab">      
            <input autofocus type="number" id="number" placeholder="#" min="1" max="100" required>
      </div>
  </div>

  <div class="rowTab">
    <div class="labels">
      <label>"Which option best describes your current role?</label>
    </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
          <option disabled value>Select an option</option>
          <option value="Student">Student</option>
          <option value="job">Full time job</option>
        </select>      
      </div>
  </div>

  <div class="rowTab">
    <div class="labels">
      <label>* How likely is that you would recommend freeCodeCamp to a friend?</label>
    </div>
      <div class="rightTab">      
        <ul sytle="list-style: none;">
            <li class="radio">
              <label>"Maybe"<input name="radio-buttons" value="2" type="radio" class="userRatings">
              </label>
            </li>
            <li class="radio">
              <label>"Definitely"<input name="radio-buttons" value="1" type="radio" class="userRatings">
              </label>
            </li>
            <li class="radio">
              <label>"Not sure"<input name="radio-buttons" value="3" type="radio" class="userRatings">
              </label>
            </li>
        </ul>
      </div>
  </div>

</form>
    <script  src="js/index.js"></script>
  </body>
</html>
